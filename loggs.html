<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Visita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ddd;
            text-align: center;
        }
        h1 {
            color: #8a2be2;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            color: #ddd;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #8a2be2;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>Logs de Visitas</h1>
    <table id="logsTable">
        <tr>
            <th>Data</th>
            <th>Agente do Usuário</th>
        </tr>
    </table>

    <script>
        // Função para registrar a visita no localStorage
        function registrarVisita() {
            const data = new Date().toISOString();
            const userAgent = navigator.userAgent;

            const visita = {
                data: data,
                userAgent: userAgent
            };

            // Obtém os logs existentes do localStorage
            let logs = JSON.parse(localStorage.getItem('visitas')) || [];
            logs.push(visita);

            // Armazena os logs atualizados no localStorage
            localStorage.setItem('visitas', JSON.stringify(logs));
        }

        // Função para carregar e exibir os logs na tabela
        function carregarLogs() {
            const logs = JSON.parse(localStorage.getItem('visitas')) || [];
            const table = document.getElementById('logsTable');

            logs.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${log.data}</td>
                    <td>${log.userAgent}</td>
                `;
                table.appendChild(row);
            });
        }

        // Registra a visita ao carregar a página
        registrarVisita();

        // Carrega os logs quando a página é carregada
        carregarLogs();
    </script>
</body>
</html>
