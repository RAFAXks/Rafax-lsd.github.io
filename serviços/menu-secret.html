<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos Diversos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://i.imgur.com/KCs4ITK.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }
        h1 {
            color: #8a2be2;
            margin-bottom: 50px;
            font-size: 2.5em;
            font-weight: 700;
        }
        .package {
            background-color: rgba(51, 51, 51, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin: 20px;
            display: inline-block;
            width: calc(33% - 40px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .package::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, #6a0d91, #9b1d9d);
            border-radius: 20px;
            z-index: -1;
            filter: blur(15px);
        }
        .package:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5);
        }
        .package h2 {
            color: #8a2be2;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        .package p {
            color: #ddd;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #8a2be2;
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.1em;
        }
        .btn:hover {
            background-color: #6a0d91;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .package {
                width: calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .package {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conteúdos Diversos</h1>

        <div class="package">
            <h2>Armas</h2>
            <p>Conteúdo relacionado a armas</p>
            <a href="https://seulink.com/armas" class="btn" target="_blank">Ver Mais</a>
        </div>

        <div class="package">
            <h2>Dr@gas</h2>
            <p>Conteúdo relacionado a dr@gas</p>
            <a href="https://seulink.com/dr@gas" class="btn" target="_blank">Ver Mais</a>
        </div>

        <div class="package">
            <h2>RG Fake</h2>
            <p>Conteúdo sobre RG falsificado</p>
            <a href="https://seulink.com/rg-fake" class="btn" target="_blank">Ver Mais</a>
        </div>

        <div class="package">
            <h2>Telas Fake</h2>
            <p>Conteúdo sobre telas falsificadas</p>
            <a href="https://seulink.com/telas-fake" class="btn" target="_blank">Ver Mais</a>
        </div>

    </div>
</body>
</html>
