<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Serviços</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilo do corpo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a; /* Fundo preto */
            color: #ddd; /* Texto claro */
            padding: 20px;
        }

        /* Estilo do formulário principal */
        form {
            background: #2e2e2e; /* Fundo cinza escuro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #8a2be; /* Roxo claro */
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #d1b3ff; /* Roxo claro */
        }

        /* Estilo dos campos de entrada */
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #3e3e3e; /* Fundo cinza escuro */
            color: #ddd;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #8a2be; /* Roxo */
            outline: none;
            background-color: #4e4e4e; /* Fundo mais claro ao focar */
        }

        /* Estilo do botão */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #a67cdb; /* Roxo */
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #864dbb; /* Roxo mais escuro */
        }

        /* Resposta do servidor */
        #resposta {
            text-align: center;
            color: #d1b3ff; /* Roxo claro */
            margin-top: 20px;
        }
    </style>
</head>
<body>
 <audio id="background-music" src="./fotos/rafax.mp3" autoplay loop ></audio>
    <script>
        document.getElementById("background-music")
    </script>
    <h1>Enviar Pedido de Serviço</h1>
    <form id="pedidoForm">
        <label for="servico">Serviço:</label>
        <select id="servico">
            <option value="Seguidores do Instagram">Seguidores do Instagram</option>
            <option value="Curtidas no Instagram">Curtidas no Instagram</option>
            <option value="Visualizações no Instagram">Visualizações no Instagram</option>
        </select>

        <label for="link">Link:</label>
        <input type="text" id="link" placeholder="Insira o link do perfil ou postagem" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" placeholder="Quantidade mínima: 10" required>

        <button type="button" onclick="enviarPedido()">Enviar Pedido</button>
    </form>

    <div id="resposta"></div>

    <script>
        function enviarPedido() {
            const servico = document.getElementById('servico').value;
            const link = document.getElementById('link').value;
            const quantidade = document.getElementById('quantidade').value;

            if (!quantidade || quantidade < 10) {
                document.getElementById('resposta').innerText = 'Quantidade inválida. Tente novamente com um valor acima de 10.';
                return;
            }

            // Monta a mensagem para o WhatsApp
            const mensagem = Pedido de Serviço:%0A- Serviço: ${servico}%0A- Link: ${link}%0A- Quantidade: ${quantidade};
            const telefone = "554198192450";
            const url = https://wa.me/${telefone}?text=${mensagem};

            // Redireciona o usuário para o WhatsApp
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
