<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Dr@gas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #1f1f1f);
            color: #eee;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        h1 {
            color: #8a2be2;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            width: 100%;
            background-color: #8a2be2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }
        button:hover {
            background-color: #6a0d91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Venda de Dr@gas</h1>
        <button onclick="sendMessage('Fabricar LSD')">Fabricar LSD</button>
        <button onclick="sendMessage('Fabricar Loló')">Fabricar Loló</button>
        <button onclick="sendMessage('Fazer Cocaína')">Fazer Cocaína</button>
        <button onclick="sendMessage('Cogumelos Alucinógenos')">Cogumelos Alucinógenos</button>
        <button onclick="sendMessage('Receita Codeína')">Receita Codeína</button>
        <button onclick="sendMessage('Fazer Metanfetamina')">Fazer Metanfetamina</button>
    </div>

    <script>
        function sendMessage(product) {
            const phoneNumber = '554199504724'; // Seu número de WhatsApp
            const message = `Olá, estou interessado no produto: ${product}`;
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }
    </script>
</body>
</html>
